<h2>Soccer Player Table</h2>
<button mat-raised-button color="primary" (click)="addPlayer()">Add Player</button>
<table mat-table [dataSource]="dataSources" class="mat-elevation-z8" style="width: 50%;">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="jerseyNumber">
      <th mat-header-cell *matHeaderCellDef> Jersey Number </th>
      <td mat-cell *matCellDef="let element"> {{element.jerseyNumber}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let player" class="flexActions">
        <button mat-raised-button color="primary" (click)="editPlayer(player)">
          <mat-icon>create</mat-icon>
        </button>
  
        <button mat-raised-button color="warn" (click)="deletePlayer(player)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>
  </table>
